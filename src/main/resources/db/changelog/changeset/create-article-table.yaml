databaseChangeLog:
  - changeSet:
      id: 2
      author: Elvira Makarevich
      changes:
        - createTable:
            tableName: article
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    foreinKeyName: aut
